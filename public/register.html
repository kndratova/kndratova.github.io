<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melagrano — Каталог</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/register.js" defer></script>
</head>
<body class="register-page">
<header class="header">
    <div class="logo">
        <img src="images/melagrano_logo.png" alt="Melagrano">
    </div>
    <nav class="nav">
        <a class="nav__link" href="/">Каталог</a>
        <a class="nav__link" href="/cart">Корзина</a>
        <a class="nav__link" href="/login">Вход</a>
    </nav>
</header>
<main class="container">
    <section class="auth">
        <div class="auth-head">
            <h3 class="auth-title">Регистрация</h3>
        </div>
        <div class="auth-card">
            <div class="auth-error is-hidden">
                Ошибка: проверьте корректность заполнения полей
            </div>
            <form class="auth-form" id="registerForm" action="#" method="post">
                <input class="field" id="regEmail" type="email" placeholder="Электронная почта" required>
                <input class="field" id="regName" type="text" placeholder="Имя">
                <input class="field" id="regPhone" type="tel" placeholder="Телефон">
                <input class="field" id="regPassword" type="password" placeholder="Пароль" required>
                <input class="field" id="regPassword2" type="password" placeholder="Повторите пароль" required>

                <button class="btn btn--primary auth-btn" type="submit">Зарегистрироваться</button>
                <div class="auth-links">
                    <a class="auth-link auth-link--accent" href="/login">← Назад ко входу</a>
                </div>
            </form>

        </div>
    </section>
</main>
</body>
</html>
