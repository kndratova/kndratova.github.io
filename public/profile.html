<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melagrano — Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="imgs/melagrano_logo.png" alt="Melagrano">
    </div>

    <nav class="nav">
        <a class="nav__link" data-page="index.html">Каталог</a>
        <a class="nav__link" data-page="cart.html">Корзина</a>
        <a class="nav__link" data-page="profile.html">Личный кабинет</a>
    </nav>

</header>

<main class="container">

    <section class="profile">
        <div class="profile-head">
            <h3 class="profile-title">Личный кабинет</h3>
        </div>

        <div class="profile-grid">

            <section class="panel panel--stack">
                <h4 class="panel-title">Личные данные</h4>

                <div class="profile-fields">

                    <div class="profile-row">
                        <label class="profile-label">Имя</label>
                        <input class="field field--readonly" type="text" value="Екатерина Алексеевна" readonly>
                    </div>

                    <div class="profile-row">
                        <label class="profile-label">e-mail</label>
                        <input class="field field--readonly" type="email" value="katiakondratova@gmail.com" readonly>
                    </div>

                    <div class="profile-row">
                        <label class="profile-label">Телефон</label>
                        <input class="field field--readonly" type="text" value="не указан" readonly>
                        <button class="btn field-btn" type="button">Добавить</button>
                    </div>

                </div>

                <button class="btn profile-logout" type="button">
                    Выйти из аккаунта
                </button>
            </section>


            <section class="panel panel--stack">
                <h4 class="panel-title">Безопасность</h4>

                <form class="password-form" action="#" method="post">
                    <input class="field" type="password" placeholder="Текущий пароль" required>
                    <input class="field" type="password" placeholder="Новый пароль" required>
                    <input class="field" type="password" placeholder="Повторите новый пароль" required>

                    <button class="btn btn--primary profile-save" type="submit">Сменить пароль</button>
                </form>
            </section>

            <section class="panel panel--full">
                <h4 class="panel-title">Заказы</h4>

                <div class="orders">
                </div>
            </section>

        </div>
    </section>

</main>
<script src="js/app.js" defer></script>
</body>
</html>
